<!DOCTYPE html>
<html lang="en" ng-app="resumeWebsite">
  <head>
    <meta charset="UTF-8">
    <meta name=viewport content="width=device-width, initial-scale=1">
    <title> Kino Rose </title>
    <!-- StyleSheets -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">    
    <!-- Base Url -->
    <base href="/">
  </head>
  <body ng-controller="ViewCtrl as main" class="container-fluid">
     <!-- Header Area -->
    <div class="row header">
      <div class="col-xs-12">
        <h1> Kino Rose </h1>
      </div>
    </div>
     <!-- Navigation -->
     <div class="row">
      <nav class="navbar navbar-default navigation">
        <div class=" navigate container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
             <li class="nav"><a href="#/">Home</a></li> 
             <li class="nav"><a href="#resumePage">Resume</a></li> 
             <li class="nav"><a href="#portfolio">Portfolio</a></li>
             <li class="nav"><a href="https://lambdascorner.wordpress.com/" target="_blank">Blog</a></li> 
             <li class="nav"><a href="#contact">Contact</a></li>
            </ul>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </div>
     <!-- Content Area -->
     <div ng-view class="row contentArea">

     </div>
    
     <!--Footer Area -->

      <footer>
        <div class="col-xs-6">
          <p class="footer">Kino Rose </p>
        </div>
        <div class="col-xs-6"> 
          <ul class="footer">
            <li class="footer">
              <a href="https://github.com/KinoAR" target="_blank"><i class="fa fa-github-square fa-2x"></i></a>
            </li>
            <li class="footer">
              <a href="https://www.linkedin.com/in/kinoarose" target="_blank"><i class="fa fa-linkedin-square fa-2x"></i></a>
            </li>
          </ul>
        </div>
      </footer>
     </div>
  </body>
    <!--Script Area-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-route.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.2/angular-animate.js"></script>
  <script src="websiteScript.js"></script>
  <script src="controllers.js"></script>
