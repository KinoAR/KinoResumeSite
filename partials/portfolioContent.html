<div ng-controller="ViewCtrl" class="col-xs-12">
  <!--Portfolio Image Gallery -->
    <div class="row">
      <h2>Portfolio</h2>
      <ul class="portfolio-list">
        <li ng-repeat="project in projectList" class="portfolio-item">
          <div class="col-md-6 col-lg-6 portfolio-item">
            <img class="img-responsive" ng-src="{{project.imgLink}}" alt="">
          </div>
          <div class="col-md-6 col-lg-6 portfolio-item">
            <h3>{{project.title}}</h3>
            <p>{{project.description}}</p>
          </div>
        </li>
      </ul>              
    </div>
</div>
